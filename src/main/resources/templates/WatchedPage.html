<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Anime List | Watched Page</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<br />
<br />
<br />
<ul class="nav justify-content-center">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="/watch">Watch</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="/watched">Watched movies</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/add-title">Add title</a>
    </li>
  </ul>
  <form th:action="@{/logout}" method="post">
    <input class="btn btn-outline-primary me-2" type="submit" value="Sign Out"/>
  </form>
</ul>
<main class="container-fluid">
  <div th:each="el : ${posts}" class="alert alert-info mt-2">
    <div class="row">
      <div class="col-lg-6" id="left">
        <p>
          <p>post id <span th:text="${el.id}" >id</span></p>
          <p>title <span th:text="${el.title}">title</span></p>
          <p>season <span th:text="${el.season}" >season</span></p>
          <p>series <span th:text="${el.series}" >series</span></p>
        </p>
      </div>
      <div class="col-lg-6" id="right">
        <form th:action="'/watched/' + ${el.id} + '/remove'" method="post">
          <button class="btn btn-warning" type="submit">Delete</button>
        </form>
      </div>
    </div>
  </div>
</main>



</body>
</html>
