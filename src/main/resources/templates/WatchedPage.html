<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<ul class="nav justify-content-center">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="/watch">Watch</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="/watched">Watched movies</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/add-title">Add title</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" href="/settings">Settings</a>
    </li>
  </ul>
</ul>
<main class="container-fluid">
  <div th:each="el : ${posts}" class="alert alert-info mt-2">
    <div class="row">
      <div class="col-lg-6" id="left">
        <p>
          <span th:text="${el.id}" >id</span>
          <span th:text="${el.title}">title</span>
        <p th:text="${el.season}" >season</p>
        </p>
      </div>
      <div class="col-lg-6" id="right">
        <form th:action="'/watched/' + ${el.id} + '/remove'" method="post">
          <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
      </div>
    </div>
  </div>
</main>



</body>
</html>
