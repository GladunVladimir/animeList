<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
  <title th:text="${title}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Anime List | Add To Watch</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<br />
<br />
<br />
  <ul class="nav justify-content-center">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="/watch">Watch</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/watched">Watched movies</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="/add-title">Add title</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/users">Users</a>
    </li>
  </ul>
  <form th:action="@{/logout}" method="post">
    <input class="btn btn-outline-primary me-2" type="submit" value="Sign Out"/>
  </form>
</ul>


<main class="flex-shrink-0">
  <div class="container mt-5">
    <h1 class="mt-5">Adding new title</h1>
    <form action="/add-title" method="post">
        <input type="text" name="title" placeholder="Add movie's title" class="form-control">
        <input type="text" name="season" placeholder="Add movie's season number" class="form-control">
        <input type="text" name="series" placeholder="Add movie's series number" class="form-control">
        <button type="submit" class="btn btn-success">Add</button>
    </form>
  </div>
</main>

</body>
</html>
